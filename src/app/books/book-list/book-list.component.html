<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>There are {{books.length}} books</h3>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a class="btn btn-primary" routerLink="/books/create">Add new book</a>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col" colspan="2" style="text-align: center">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let b of books index as i">
        <th scope="row">{{i + 1}}</th>
        <td><a [routerLink]="['/books/details', b.id]">{{b.title}}</a></td>
        <td>{{b.author}}</td>
        <td>{{b.description}}</td>
        <td style="text-align: center">
          <a class="btn btn-success" [routerLink]="['/books/update', b.id]">Update</a>
        </td>
        <td style="text-align: center">
          <button class="btn btn-danger" (click)="deleteBook(b.id)" onclick="return confirm('Are you sure you want to delete?')">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
